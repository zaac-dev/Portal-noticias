<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">

        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/List.svg" alt="icone de menu">
                <strong>Menu</strong>
            </div>

            <div>
                <img src="assets/icons/Tech News.svg" alt="Tech News logo">
            </div>

            <div>
                <strong>Buscar</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="Icone de lupa para pesquisar">
            </div>
        </nav>


        <nav id="secundary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade  Virtual</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16px">
            <figure class="card">
                <img src="assets/images/Image 01.png" alt="">
                <figcaption>
                    <span class="content-tag">robótica</span>
                    <h2 class="text-2xl">
                        Robôs domésticos começam a ser adotados para tarefas diárias,
                        prometendo mais conforto e eficiência nas residências.
                    </h2>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16px">
                <div>
                    <img src="assets/images/Image 02.png" alt="">
                </div>

                <div>
                    <img src="assets/images/Image 03.png" alt="">
                </div>

                <div>
                    <img src="assets/images/Image 04.png" alt="">
                </div>

                <div>
                    <img src="assets/images/Image 05.png" alt="">
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
